---
- name: Create Perses namespace
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'namespace.yaml.j2') | from_yaml }}"

- name: Deploy Perses storage
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'storage.yaml.j2') | from_yaml }}"

- name: Deploy Perses ConfigMap
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'configmap.yaml.j2') | from_yaml }}"

- name: Deploy Perses application
  kubernetes.core.k8s:
    state: present
    definition: "{{ item }}"
  loop: "{{ lookup('template', 'perses.yaml.j2') | from_yaml_all | list }}"

- name: Create TLS Certificate for Perses
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'certificate.yaml.j2') | from_yaml }}"
  when: perses_ingress_enabled | default(true)

- name: Wait for TLS certificate to be ready
  kubernetes.core.k8s_info:
    api_version: cert-manager.io/v1
    kind: Certificate
    name: "{{ perses_tls_secret_name }}"
    namespace: "{{ perses_namespace }}"
  register: cert_info
  until: >
    cert_info.resources | length > 0 and
    cert_info.resources[0].status.conditions | default([]) | selectattr('type', 'equalto', 'Ready') | selectattr('status', 'equalto', 'True') | list | length > 0
  retries: 30
  delay: 10
  when: perses_ingress_enabled | default(true)

- name: Deploy Perses Ingress
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'ingress.yaml.j2') | from_yaml }}"
  when: perses_ingress_enabled | default(true)

- name: Wait for Perses deployment to be ready
  kubernetes.core.k8s_info:
    api_version: apps/v1
    kind: Deployment
    name: perses
    namespace: "{{ perses_namespace }}"
    wait: true
    wait_condition:
      type: Available
      status: "True"
    wait_timeout: 300

- name: Display Perses deployment status
  ansible.builtin.debug:
    msg:
      - "Perses has been deployed successfully!"
      - ""
      - "Access Perses:"
      - "  Ingress: https://{{ perses_ingress_host }}"
      - "  Port-forward: kubectl -n {{ perses_namespace }} port-forward svc/perses 8080:8080"
      - ""
      - "Victoria Metrics datasource has been automatically configured"
      - "Internal Prometheus URL: {{ perses_prometheus_url }}"
