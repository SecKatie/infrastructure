---
# Cloudflared Configuration for Standalone Hosts

# Tunnel configuration (required)
# cloudflared_tunnel_name: "squid-proxy-tunnel"
# cloudflared_hostname: "proxy.mulliken.net"
# cloudflared_service_url: "http://localhost:3128"

# Service user and group
cloudflared_user: cloudflared
cloudflared_group: cloudflared

# Configuration directory
cloudflared_config_dir: /etc/cloudflared

# Metrics endpoint
cloudflared_metrics_port: 2000
cloudflared_metrics_enabled: true

# Logging
cloudflared_log_level: info
