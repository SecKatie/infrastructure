---
# Personal Site Configuration
# A simple static landing page built with Astro and MDX

# Namespace
personal_site_namespace: "personal-site"

# Container image (from quay.io - public registry)
personal_site_image: "quay.io/kmulliken/personal-site"
personal_site_version: "latest"

# Resource limits (minimal - just nginx serving static files)
personal_site_cpu_request: "10m"
personal_site_cpu_limit: "100m"
personal_site_memory_request: "32Mi"
personal_site_memory_limit: "64Mi"

# Service port
personal_site_port: 80

# Cloudflare Tunnel (external access only - no internal ingress)
personal_site_cloudflare_tunnel_enabled: true
personal_site_cloudflare_tunnel_name: "personal-site-tunnel"
personal_site_cloudflare_tunnel_secret_name: "personal-site-tunnel-credentials"
personal_site_external_host: "mulliken.net"
