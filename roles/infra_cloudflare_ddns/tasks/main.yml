---
- name: Validate required variables
  ansible.builtin.assert:
    that:
      - cloudflare_api_token is defined
      - cloudflare_api_token | length > 0
      - cloudflare_zone_name is defined
      - cloudflare_zone_name | length > 0
    fail_msg: "cloudflare_api_token and cloudflare_zone_name must be defined (from vault)"

- name: Install ddclient
  ansible.builtin.apt:
    name: ddclient
    state: present
    update_cache: true
  become: true

- name: Deploy ddclient configuration
  ansible.builtin.template:
    src: ddclient.conf.j2
    dest: /etc/ddclient.conf
    owner: root
    group: root
    mode: "0600"
  become: true
  notify: Restart ddclient

- name: Enable and start ddclient service
  ansible.builtin.systemd:
    name: ddclient
    state: started
    enabled: true
  become: true

- name: Run ddclient update immediately
  ansible.builtin.command:
    cmd: ddclient -force
  become: true
  register: ddclient_result
  changed_when: "'SUCCESS' in ddclient_result.stdout"
  failed_when: false

- name: Display ddclient status
  ansible.builtin.debug:
    msg: "{{ ddclient_result.stdout | default('ddclient started') }}"