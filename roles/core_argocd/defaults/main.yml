---
# ArgoCD configuration
argocd_namespace: "argocd"

# Helm chart configuration
argocd_helm_chart: "oci://ghcr.io/argoproj/argo-helm/argo-cd"
argocd_helm_version: "7.7.22"
argocd_release_name: "argocd"

# Server configuration
argocd_server_insecure: true  # Terminate TLS at ingress

# Ingress configuration
argocd_ingress_enabled: true
argocd_ingress_host: "argocd.corp.mulliken.net"
argocd_tls_secret_name: "argocd-tls"

# Repository configuration (your ansible-playbooks repo)
argocd_repo_url: ""  # Set this to your Git repo URL
argocd_repo_path: "k8s-apps"  # Path to K8s manifests in repo
argocd_repo_branch: "main"

# App of Apps configuration
argocd_app_of_apps_enabled: false  # Enable once you have k8s-apps/ directory

# Kustomize configuration (enable Helm for helmCharts generator)
argocd_kustomize_build_options: "--enable-helm"

# Resource limits (reasonable for Raspberry Pi)
argocd_server_resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

argocd_repo_server_resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

argocd_controller_resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi
