---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: perses
  namespace: monitoring
  labels:
    app.kubernetes.io/name: perses
    app.kubernetes.io/instance: perses
    app.kubernetes.io/part-of: observability
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/managed-by: argocd
    app: perses
  annotations:
    app.kubernetes.io/description: "Perses observability dashboard - CNCF sandbox project"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: perses
  template:
    metadata:
      labels:
        app.kubernetes.io/name: perses
        app.kubernetes.io/instance: perses
        app.kubernetes.io/part-of: observability
        app.kubernetes.io/component: dashboard
        app.kubernetes.io/managed-by: argocd
        app: perses
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
      securityContext:
        fsGroup: 65534
        runAsUser: 65534
        runAsGroup: 65534
        runAsNonRoot: true
      containers:
        - name: perses
          image: persesdev/perses:v0.50.0-distroless
          args:
            - "--config=/etc/perses/config.yaml"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          volumeMounts:
            - name: config
              mountPath: /etc/perses
              readOnly: true
            - name: provisioning
              mountPath: /perses/provisioning
              readOnly: true
            - name: data
              mountPath: /perses/data
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: config
          configMap:
            name: perses-config
        - name: provisioning
          configMap:
            name: perses-provisioning
        - name: data
          persistentVolumeClaim:
            claimName: perses-data
---
apiVersion: v1
kind: Service
metadata:
  name: perses
  namespace: monitoring
  labels:
    app.kubernetes.io/name: perses
    app.kubernetes.io/instance: perses
    app.kubernetes.io/part-of: observability
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/managed-by: argocd
  annotations:
    app.kubernetes.io/description: "Perses dashboard service"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: perses
