---
# PostgreSQL Deployment (with VectorChord for smart search)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-postgres
  namespace: immich
  labels:
    app.kubernetes.io/name: immich-postgres
    app.kubernetes.io/instance: immich
    app.kubernetes.io/part-of: photos
    app.kubernetes.io/component: database
    app.kubernetes.io/managed-by: argocd
  annotations:
    app.kubernetes.io/description: "PostgreSQL database with VectorChord for Immich"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: immich-postgres
      app.kubernetes.io/instance: immich
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: immich-postgres
        app.kubernetes.io/instance: immich
        app.kubernetes.io/part-of: photos
        app.kubernetes.io/component: database
        app.kubernetes.io/managed-by: argocd
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: postgres
        image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0
        ports:
        - containerPort: 5432
          name: postgres
          protocol: TCP
        env:
        - name: POSTGRES_DB
          value: "immich"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: immich-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: immich-secrets
              key: postgres-password
        - name: POSTGRES_INITDB_ARGS
          value: "--data-checksums"
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: "1"
            memory: 1Gi
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER -d immich
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER -d immich
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: immich-postgres-pvc
---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: immich-postgres
  namespace: immich
  labels:
    app.kubernetes.io/name: immich-postgres
    app.kubernetes.io/instance: immich
    app.kubernetes.io/part-of: photos
    app.kubernetes.io/component: database
    app.kubernetes.io/managed-by: argocd
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app.kubernetes.io/name: immich-postgres
    app.kubernetes.io/instance: immich
---
# Valkey (Redis-compatible) Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-redis
  namespace: immich
  labels:
    app.kubernetes.io/name: immich-redis
    app.kubernetes.io/instance: immich
    app.kubernetes.io/part-of: photos
    app.kubernetes.io/component: cache
    app.kubernetes.io/managed-by: argocd
  annotations:
    app.kubernetes.io/description: "Valkey cache for Immich"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: immich-redis
      app.kubernetes.io/instance: immich
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: immich-redis
        app.kubernetes.io/instance: immich
        app.kubernetes.io/part-of: photos
        app.kubernetes.io/component: cache
        app.kubernetes.io/managed-by: argocd
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: redis
        image: docker.io/valkey/valkey:8
        ports:
        - containerPort: 6379
          name: redis
          protocol: TCP
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
---
# Valkey Service
apiVersion: v1
kind: Service
metadata:
  name: immich-redis
  namespace: immich
  labels:
    app.kubernetes.io/name: immich-redis
    app.kubernetes.io/instance: immich
    app.kubernetes.io/part-of: photos
    app.kubernetes.io/component: cache
    app.kubernetes.io/managed-by: argocd
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app.kubernetes.io/name: immich-redis
    app.kubernetes.io/instance: immich
---
# Immich Server Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: immich
  labels:
    app.kubernetes.io/name: immich-server
    app.kubernetes.io/instance: immich
    app.kubernetes.io/part-of: photos
    app.kubernetes.io/component: server
    app.kubernetes.io/managed-by: argocd
  annotations:
    app.kubernetes.io/description: "Immich photo management server"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: immich-server
      app.kubernetes.io/instance: immich
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: immich-server
        app.kubernetes.io/instance: immich
        app.kubernetes.io/part-of: photos
        app.kubernetes.io/component: server
        app.kubernetes.io/managed-by: argocd
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: immich-server
        image: ghcr.io/immich-app/immich-server:release
        ports:
        - containerPort: 2283
          name: http
          protocol: TCP
        env:
        - name: DB_HOSTNAME
          value: "immich-postgres.immich.svc.cluster.local"
        - name: DB_PORT
          value: "5432"
        - name: DB_DATABASE_NAME
          value: "immich"
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: immich-secrets
              key: postgres-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: immich-secrets
              key: postgres-password
        - name: REDIS_HOSTNAME
          value: "immich-redis.immich.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        - name: UPLOAD_LOCATION
          value: "/data"
        - name: IMMICH_MACHINE_LEARNING_URL
          value: "http://immich-ml.immich.svc.cluster.local:3003"
        - name: TZ
          value: "America/New_York"
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: "2"
            memory: 4Gi
        volumeMounts:
        - name: library
          mountPath: /data
        - name: localtime
          mountPath: /etc/localtime
          readOnly: true
        livenessProbe:
          httpGet:
            path: /api/server/ping
            port: 2283
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/server/ping
            port: 2283
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: library
        persistentVolumeClaim:
          claimName: immich-library-pvc
      - name: localtime
        hostPath:
          path: /etc/localtime
          type: File
---
# Immich Server Service
apiVersion: v1
kind: Service
metadata:
  name: immich-server
  namespace: immich
  labels:
    app.kubernetes.io/name: immich-server
    app.kubernetes.io/instance: immich
    app.kubernetes.io/part-of: photos
    app.kubernetes.io/component: server
    app.kubernetes.io/managed-by: argocd
spec:
  type: ClusterIP
  ports:
  - port: 2283
    targetPort: 2283
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: immich-server
    app.kubernetes.io/instance: immich
---
