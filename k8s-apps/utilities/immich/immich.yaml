    app.kubernetes.io/component: machine-learning
    app.kubernetes.io/managed-by: argocd
  annotations:
    app.kubernetes.io/description: "Immich machine learning service for smart search and face recognition"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: immich-ml
      app.kubernetes.io/instance: immich
  replicas: 1
  strategy:
    type: Recreate
