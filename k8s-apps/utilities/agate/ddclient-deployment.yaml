---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ddclient
  namespace: gemini
  labels:
    app.kubernetes.io/name: ddclient
    app.kubernetes.io/instance: ddclient
    app.kubernetes.io/component: dns-updater
    app.kubernetes.io/managed-by: argocd
spec:
  replicas: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: ddclient
      app.kubernetes.io/instance: ddclient
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ddclient
        app.kubernetes.io/instance: ddclient
        app.kubernetes.io/component: dns-updater
    spec:
      containers:
        - name: ddclient
          image: lscr.io/linuxserver/ddclient:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/Chicago"
          envFrom:
            - secretRef:
                name: ddclient-secret
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
          volumeMounts:
            - name: config
              mountPath: /defaults/ddclient.conf
              subPath: ddclient.conf
      volumes:
        - name: config
          configMap:
            name: ddclient-config