---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: homepage-tls
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
    app.kubernetes.io/managed-by: argocd
spec:
  secretName: homepage-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - homepage.corp.mulliken.net
