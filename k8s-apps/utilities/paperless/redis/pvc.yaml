---
# Redis PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperless-redis-pvc
  namespace: paperless
  labels:
    app.kubernetes.io/name: paperless-redis
    app.kubernetes.io/part-of: documents
    app.kubernetes.io/component: cache
    app.kubernetes.io/managed-by: argocd
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 1Gi


