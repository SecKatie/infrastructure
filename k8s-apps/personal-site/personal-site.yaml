---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-site
  namespace: personal-site
  labels:
    app.kubernetes.io/name: personal-site
    app.kubernetes.io/part-of: personal-site
    app.kubernetes.io/managed-by: argocd
  annotations:
    app.kubernetes.io/description: "Personal landing page - mulliken.net"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: personal-site
  template:
    metadata:
      labels:
        app.kubernetes.io/name: personal-site
        app.kubernetes.io/part-of: personal-site
        app.kubernetes.io/managed-by: argocd
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
      initContainers:
        # Clone the git repository
        - name: git-clone
          image: alpine/git:latest
          command:
            - /bin/sh
            - -c
            - |
              git clone --depth 1 https://github.com/SecKatie/personal-site.git /source
          volumeMounts:
            - name: source
              mountPath: /source
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
        # Build the Vite site
        - name: build
          image: node:24-alpine
          command:
            - /bin/sh
            - -c
            - |
              cd /source
              corepack enable
              corepack prepare pnpm@latest --activate
              pnpm install --frozen-lockfile
              pnpm build
              cp -r /source/dist/* /html/
          volumeMounts:
            - name: source
              mountPath: /source
            - name: html
              mountPath: /html
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
      containers:
        - name: nginx
          image: nginx:alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
              readOnly: true
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          securityContext:
            runAsNonRoot: false
            readOnlyRootFilesystem: false
      volumes:
        - name: source
          emptyDir: {}
        - name: html
          emptyDir: {}
        - name: nginx-config
          configMap:
            name: personal-site-nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: personal-site
  namespace: personal-site
  labels:
    app.kubernetes.io/name: personal-site
    app.kubernetes.io/part-of: personal-site
    app.kubernetes.io/managed-by: argocd
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: personal-site
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
