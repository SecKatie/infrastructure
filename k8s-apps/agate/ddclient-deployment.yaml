---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ddclient
  namespace: gemini
  labels:
    app.kubernetes.io/name: ddclient
    app.kubernetes.io/instance: ddclient
    app.kubernetes.io/component: dns-updater
    app.kubernetes.io/managed-by: argocd
  annotations:
    app.kubernetes.io/description: "Dynamic DNS updater for gemini.mulliken.net"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: ddclient
      app.kubernetes.io/instance: ddclient
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ddclient
        app.kubernetes.io/instance: ddclient
        app.kubernetes.io/component: dns-updater
        app.kubernetes.io/managed-by: argocd
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: ddclient
          image: lscr.io/linuxserver/ddclient:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/Los_Angeles"
            - name: CLOUDFLARE_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: ddclient-secret
                  key: CLOUDFLARE_API_TOKEN
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 128Mi
          securityContext:
            runAsUser: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: config
              mountPath: /config/ddclient.conf
              subPath: ddclient.conf
            - name: cache
              mountPath: /var/cache/ddclient
              subPath: cache
            - name: run
              mountPath: /var/run/ddclient
      volumes:
        - name: config
          configMap:
            name: ddclient-config
        - name: cache
          persistentVolumeClaim:
            claimName: ddclient-cache-pvc
        - name: run
          emptyDir: {}

