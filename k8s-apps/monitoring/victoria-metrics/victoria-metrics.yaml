---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: victoria-metrics
  namespace: monitoring
  labels:
    app.kubernetes.io/name: victoria-metrics
    app.kubernetes.io/instance: victoria-metrics
    app.kubernetes.io/part-of: observability
    app.kubernetes.io/managed-by: argocd
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: victoria-metrics
  labels:
    app.kubernetes.io/name: victoria-metrics
    app.kubernetes.io/instance: victoria-metrics
    app.kubernetes.io/part-of: observability
    app.kubernetes.io/managed-by: argocd
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - nodes/metrics
      - services
      - endpoints
      - pods
    verbs: ["get", "list", "watch"]
  - apiGroups: ["extensions", "networking.k8s.io"]
    resources:
      - ingresses
    verbs: ["get", "list", "watch"]
  - nonResourceURLs: ["/metrics", "/metrics/cadvisor"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: victoria-metrics
  labels:
    app.kubernetes.io/name: victoria-metrics
    app.kubernetes.io/instance: victoria-metrics
    app.kubernetes.io/part-of: observability
    app.kubernetes.io/managed-by: argocd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: victoria-metrics
subjects:
  - kind: ServiceAccount
    name: victoria-metrics
    namespace: monitoring
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: victoria-metrics
  namespace: monitoring
  labels:
    app.kubernetes.io/name: victoria-metrics
    app.kubernetes.io/instance: victoria-metrics
    app.kubernetes.io/part-of: observability
    app.kubernetes.io/component: metrics-server
    app.kubernetes.io/managed-by: argocd
    app: victoria-metrics
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: victoria-metrics
  template:
    metadata:
      labels:
        app.kubernetes.io/name: victoria-metrics
        app.kubernetes.io/instance: victoria-metrics
        app: victoria-metrics
    spec:
      serviceAccountName: victoria-metrics
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
      securityContext:
        fsGroup: 472
        runAsUser: 472
        runAsNonRoot: true
      containers:
        - name: victoria-metrics
          image: victoriametrics/victoria-metrics:v1.106.1
          args:
            - "-storageDataPath=/victoria-metrics-data"
            - "-retentionPeriod=30d"
            - "-promscrape.config=/etc/victoria-metrics/prometheus.yml"
            - "-httpListenAddr=:8428"
          ports:
            - containerPort: 8428
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          volumeMounts:
            - name: data
              mountPath: /victoria-metrics-data
            - name: config
              mountPath: /etc/victoria-metrics
          livenessProbe:
            httpGet:
              path: /health
              port: 8428
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8428
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: victoria-metrics-data
        - name: config
          configMap:
            name: victoria-metrics-config
---
apiVersion: v1
kind: Service
metadata:
  name: victoria-metrics
  namespace: monitoring
  labels:
    app.kubernetes.io/name: victoria-metrics
    app.kubernetes.io/instance: victoria-metrics
    app.kubernetes.io/part-of: observability
    app.kubernetes.io/component: metrics-server
    app.kubernetes.io/managed-by: argocd
spec:
  type: ClusterIP
  ports:
    - port: 8428
      targetPort: 8428
      protocol: TCP
      name: http
  selector:
    app: victoria-metrics
