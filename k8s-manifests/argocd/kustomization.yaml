apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # AppProjects (authorization boundaries / allowed repos & destinations)
  - projects/media.yaml
  - projects/monitoring.yaml
  - projects/utilities.yaml
  - projects/tools.yaml

  # ApplicationSets (generate Applications from repo paths)
  - applicationsets/media.yaml
  - applicationsets/monitoring.yaml
  - applicationsets/utilities.yaml
  - applicationsets/tools.yaml

  # Standalone Applications (external repos, one-offs)
  - applications/personal-site.yaml

  # Notifications (sync failure alerts via ntfy)
  - notifications/configmap.yaml
  - notifications/sealedsecret.yaml

  # GitHub webhook secret (for instant sync on push)
  - notifications/webhook-sealedsecret.yaml


